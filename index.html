<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container d-sm-none d-md-block position-relative">
      <div class="row">
        <div
          class="col-12 bg-primary pt-3 p-4 text-center rounded mt-3 border-bottom border-danger border-5"
        >
          <h1 class="pb-2">Kalkulator</h1>
          <span
            class="d-block p-2 mb-2 bg-info rounded-5 shadow-lg w-50 m-auto position-absolute top-100 start-50 translate-middle border-danger border border-3"
          >
            D.Lewandowski with Bootsrap
          </span>
        </div>
      </div>
    </header>

    <main class="main-container container mt-5 border shadow-lg p-4">
      <div class="row">
        <div class="col-12 bg-light p-2 h5 shadow-sm border text-end rounded">
          <span class="secondary-display p-2 text-body-secondary h5"></span>
          <br /><br />
          <span class="main-display h2 p-2"> </span>
        </div>
      </div>
      <div class="button-container container mt-1 p-3">
        <div class="row mt-2">
          <div class="col-3">
            <button
              title="Double Click to reset"
              class="delete-btn btn p-3 w-100"
            >
              <img class="text-center" src="./delete (1).svg" alt="" />
            </button>
          </div>
          <div class="col-3">
            <button
              class="btn p-3 negative-button btn-primary w-100"
              title="In Progress..."
              disabled
            >
              +/-
            </button>
          </div>
          <div class="col-3">
            <button class="btn p-3 match-button btn-primary w-100">%</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 match-button btn-primary w-100">/</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button class="btn number-button p-3 btn-primary w-100">7</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">8</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">9</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 match-button btn-primary w-100">*</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">4</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">5</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">6</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 match-button btn-primary w-100">-</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">1</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">2</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">3</button>
          </div>
          <div class="col-3">
            <button class="btn match-button p-3 btn-primary w-100">+</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">0</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">00</button>
          </div>
          <div class="col-3">
            <button class="btn p-3 number-button btn-primary w-100">.</button>
          </div>
          <div class="col-3">
            <button class="equal-btn btn p-3 btn-primary w-100">=</button>
          </div>
        </div>
      </div>
    </main>

    <div class="container">
      <button
        class="modal-btn bg-warning rounded mt-5 w-25 float-end"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#history-modal"
      >
        Zobacz Historie
      </button>
      <div
        class="modal fade"
        id="history-modal"
        tabindex="-1"
        aria-labelledby="history-modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="history-modalLabel">
                Twoje poprzednie obliczenia
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid mt-5 d-flex flex-column">
      <div class="row">
        <div class="col mt-4 text-center bg-primary flex-shrink-1">
          &copy; Damian Lewandowski
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scriptClass.js"></script>
  </body>
</html>
